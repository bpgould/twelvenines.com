<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if description %}{{ description }}{% else %}{{ site.description }}{% endif %}">
    <title>{% if title %}{{ title }} - {% endif %}{{ site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e0e0e0;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        header h1 a {
            color: #333;
            text-decoration: none;
        }

        header h1 a:hover {
            color: #0066cc;
        }

        header p {
            color: #666;
        }

        main {
            margin-bottom: 3rem;
        }

        main h1, main h2, main h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        main p {
            margin-bottom: 1rem;
        }

        main a {
            color: #0066cc;
            text-decoration: none;
        }

        main a:hover {
            text-decoration: underline;
        }

        main code {
            background: #f4f4f4;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }

        main pre {
            background: #f4f4f4;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        main pre code {
            background: none;
            padding: 0;
        }

        footer {
            padding-top: 1rem;
            border-top: 2px solid #e0e0e0;
            color: #666;
            font-size: 0.9rem;
        }

        .post-list {
            list-style: none;
        }

        .post-list li {
            margin-bottom: 1rem;
        }

        .post-date {
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
    </header>

    <main>
        {{ page.content }}
    </main>

    <footer>
        <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}. Built with <a href="https://cobalt-org.github.io/">Cobalt</a>.</p>
    </footer>
</body>
</html>
