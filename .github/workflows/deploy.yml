name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy Site
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install Cobalt
        run: |
          VERSION=$(grep cobalt-bin .tool-versions | awk '{print $2}')
          cargo binstall cobalt-bin@${VERSION} -y --force

      - name: Build site
        run: |
          cd src
          cobalt build

      - name: Verify build
        run: |
          if [ ! -d "docs" ]; then
            echo "Error: docs directory was not created"
            exit 1
          fi
          if [ ! -f "docs/index.html" ]; then
            echo "Error: index.html was not generated"
            exit 1
          fi
          echo "Build successful, docs directory contains:"
          ls -la docs/

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-build site from source [skip ci]"
          file_pattern: "docs/*"
          commit_user_name: "GitHub Actions"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions <actions@github.com>"
